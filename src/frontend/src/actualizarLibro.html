<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1 class="navbar-brand titulo">LIBRERIA</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Lista</a>
                        </li>
                        <li class="nav-item dropdown">

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12">
                        <h1 class="my-2 h1Size">Buscar Libro</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-xs-6 my-2">
                        <input type="text" class="form-control" id="idISBN" placeholder="Ingresar ISBN" name="isbn">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-xs-6 my-2">
                        <button class="btn btn-info" type="button" id="btnBuscar">Buscar</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12">
                        <h1 class="my-2 h1Size">Actuaizar Libro</h1>
                    </div>
                </div>
                <form action="">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-xs-6 my-2">
                            <input type="text" class="form-control" id="idTitulo" placeholder="Titulo" name="titulo" >
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-xs-6 my-2">
                            <input type="date" class="form-control" id="idFechaPublicacion" placeholder="Fecha de Publicacion" name="fechaPublicacion">
                    </div>
                </form>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12 my-2">
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button class="btn btn-warning" type="button" id="btnActualizar">Actualizar</button>
                        </div>
                    </div>
                </div>
            
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
